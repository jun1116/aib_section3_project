{% extends 'base/base.html' %}
{% block content%}
<header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="{{ url_for('main.usersetting') }}">
            <i class="fas fa-cog fa-lg"></i></span>
        </a></span>
    </div>
</header>

<a id="friends-display-link">
    <i class="fas fa-info-circle"></i>Friends' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
</a>

<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="profile.jpg" class="user-component__avatar user-component__avatar--xl" />
            <!-- <div><i class="fas fa-user fa-lg"></i></div> -->
            <div class="user-component__text">
                <h4 class="user-component__title">{{user.username}}</h4>
            <!--  <h6 class="user-component__subtitle">This is text</h6>    -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span><i class="fas fa-chevron-up"></i>
        </div>
        {% for company in companys %}
        <div class="user-component">
            <div class="user-component__column">
                <img src="{{ url_for('static', filename='images/seoul_bike.png') }}" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold"><a href="{{url_for('chat.chatstart', company=company.id)}}">{{company.companyname}}</a></h4>
                </div>
            </div>
            <div class="user-component__column">
                <div> 
                    <span>1</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</main>

{% endblock %}
